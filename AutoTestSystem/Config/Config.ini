FIXTUREFLAG	        =1
;自动化治具串口设置
FIXCOM		        =COM1
FIXBaudRate	        =115200
;GPIB地址
GPIBADDRESS	        =0
;测试模式 production,debug
TESTMODE	        =debug
;使用的excel脚本文件
TestCasePath		=Snowbird.xlsx
;上传Json到eeor客户的脚本
PySCRIPT			=data_api_client.py
;DUT测试提示符
PROMPT				=root@OpenWrt:/#
;全局设置测试失败是否继续，1继续，0不继续
