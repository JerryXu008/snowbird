MESIP		        =10.90.116.132
MESPORT		        =8086
;本地log保存全路径
LOGFOLDER	        =D:\TestLog
MaxSizeRollBackups  =10
;远程log服务器路径ftp://10.90.104.85/sftp
LOGSERVER	        =10.90.122.80
LOGSERVERUser	    =snowbird
LOGSERVERPwd	    =snowbird
